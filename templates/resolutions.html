<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Available Resolutions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <nav
          class="navbar navbar-expand-lg navbar-dark bg-dark"
          aria-label="Tenth navbar example"
        >
          <div class="container-fluid">
            <button
              class="navbar-toggler collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarsExample08"
              aria-controls="navbarsExample08"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="navbar-collapse justify-content-md-center collapse"
              id="navbarsExample08"
              style=""
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >YT_DOWNLOADER</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a href="codingintern.netlify.app" class="nav-link"
                    >Developer</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main class="px-3">
        <h1>{{ title }}</h1>
        <form method="post" action="/resolutions?url={{ url }}">
          <div class="mb-3 w-50 mx-auto">
            <label for="resolution" class="form-label"
              >Available Resolutions</label
            >
            <select class="form-select" id="resolution" name="itag">
              {% for res in resolutions %}
              <option value="{{ res.itag }}">
                {{ res.resolution }} - {{ res.file_size }}
              </option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-success">Download</button>
        </form>
      </main>

      <footer class="mt-auto text-white-50">
        <p>
          Cover template for
          <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>,
          by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.
        </p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
